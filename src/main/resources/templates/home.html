<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie Ticket Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Booking Ticket</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/tickets">My Tickets</a>
                <a class="nav-link" href="/cart">Cart</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button class="btn btn-outline-light" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Now Showing</h1>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="movie : ${movies}">
                <div class="card h-100">
                    <div class="card-img-top bg-light" style="height: 400px; display: flex; align-items: center; justify-content: center;">
                        <span class="text-muted">Movie Poster</span>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${movie.title}"></h5>
                        <p class="card-text" th:text="${movie.description}"></p>
                        <p class="card-text">
                            <small class="text-muted">
                                Duration: <span th:text="${movie.duration}"></span> minutes
                            </small>
                        </p>
                        <a th:href="@{/tickets/(movieId=${movie.id})}" class="btn btn-primary">Book Tickets</a>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${movies.empty}" class="alert alert-info">
            No movies are currently showing. Please check back later.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
